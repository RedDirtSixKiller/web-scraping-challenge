<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head> 
<body class="text-white" style="background-color: black;">
    <div class="container">
        <!-- Jumbotron -->

        <div style="background:transparent !important"class="jumbotron text-center"  height: 400px; background-position: center; background-size: cover>
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- news block -->
        <div class="container">
            <div class="row" id="news">
                <div class="media">
                    <div class="media-body">
                        <h4>Latest Mars News</h4>
                        <h5 style="color: lightblue">{{mars.news_title}}</h5>
                        <p style="color: lightcyan">{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>   
        <!-- jpl imgs -->
        <div class="container">
            <div class="row" id="featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Featured Mars Image</h4>
                    
                    <img src="{{mars.featured_image}}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
                </div>
                <!-- weather -->
                <div class="col-lg-4 col-md-4 col-sm-12" id="weather">
                    <div class="card" style="max-width: 18rem;">
                        <div class="card-body text-white bg-info">
                            <h4 class="card-title">Mars's Current Weather</h4>
                            <p class="card-text">{{mars.weather}}</p>
                        </div>
                    </div>
                    <!-- mars facts -->
                    <br>
                    <div class="row" id="facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            {{mars.facts | safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- hemispheres -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="hemis">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">
                            <img class="card-img-top" src="{{hemisphere.img_url}}" alt="hemisphere images"/>
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
